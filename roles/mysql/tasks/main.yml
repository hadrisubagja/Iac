# Update repository
- name: Update repo
  shell: apt update
  register: apt_update
  
- name: dump update
  debug:
    msg: "{{ apt_update }}"

#Start Service
- name: start and enable mysql service
  service:
    name: mysql
    state: started
    enabled: yes

