- name: Installing MySQL & Dependencies
  package: name={{ item }} state=present update_cache=yes
  with_items:
   - mysql-common
   - mysql-server5.7
   - mysql-client5.7
   - mysql_secure_installation
 

#Start Service
- name: start and enable mysql service
  service:
    name: mysql
    state: started
    enabled: yes

