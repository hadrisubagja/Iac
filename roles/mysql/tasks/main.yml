---
# tasks file for roles/mysql

- name: Installing MySQL & Dependencies
  package: name={{ item }} state=present update_cache=yes
  with_items:
   - python3
   - python3-setuptools
   - python3-dev
   - build-essential
   - python3-pip
   - python3-pymysql
   - python3-mysqldb
   - libmysqlclient-dev

- name: Add PGP key
  apt_key:
    keyserver: hkp://pgp.mit.edu:80
    id: 5072E1F5
  # state: present

- name: add mysql repo
  get_url:
    url: https://dev.mysql.com/get/mysql-apt-config_0.8.6-1_all.deb
    dest: /tmp/
    mode: 0440
     
- name: install mysql repo
  apt: "deb=~/mysql-apt-config_0.8.6-1_all.deb"
  become: true
 
- name: install python-mysqldb
  apt:
    name: python-mysqldb
    state: present
    update_cache: yes
       
- name: check latest version of mysql 5.7
  command: bash -c "apt-cache showpkg mysql-server|grep 5.7|head -1|cut -d' ' -f1"
  register: latestmysql57
- debug: msg="{{ latestmysql57.stdout }}"
   
- name: install mysql 57
  apt:
    name: mysql-server={{ latestmysql57.stdout }}
    state: present
    update_cache: yes

#Start Service
- name: start and enable mysql service
  service:
    name: mysql
    state: started
    enabled: yes

